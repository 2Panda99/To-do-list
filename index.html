<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> My To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<!-- confetti message link -->
 <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

 <!-- reorder task funtionality -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- download tasks -->
   <!-- Add this in <head> -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
<body>
  <div class="container">
    <!-- Header -->
    <header class="app-header">
      <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
      <p>Stay organized, stay productive</p>
    </header>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="What needs to be done?" />
      <input type="datetime-local" id="dueDateInput" />
      <input type="text" id="categoryInput" placeholder="Category (e.g., Work)" />
      <select id="priorityInput" >
        <option placeholder ="Priority" selected >Priority(select)</option>
        <option value="low">Low</option>
        <option value="medium" >Medium</option>
        <option value="high">High</option>
      </select>
      <button id="addButton">
        <i class="fas fa-plus"></i> Add
      </button>
    </div>

    <!-- Warning Message -->
    <div id="warningMessage" class="warning hidden">
      <i class="fas fa-exclamation-triangle"></i>
      Please enter a task!
    </div>

    <!-- Search & Filters -->
    <div class="controls">
      <input type="text" id="searchInput" placeholder="🔍 Search tasks..." />
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="overdue">Overdue</button>
      </div>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <!-- Progress Section -->
    <div class="progress-section">
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
      <div class="progress-text">
        <span id="progressPercentage">0%</span>
      </div>
    </div>

    <!-- Motivation Message -->
    <div class="motivation" id="motivationMessage">
      Keep going! You're doing great 💪
    </div>
<!-- <button id="exportPdfBtn" title="Export as PDF">
  <i class="fas fa-file-pdf"></i> Export PDF
</button> -->

  </div>

  <!-- Delete Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>Confirm Delete</h3>
      <p id="modalMessage">Are you sure you want to delete this task?</p>
      <div class="modal-buttons">
        <button id="cancelBtn">Cancel</button>
        <button id="confirmBtn" class="danger">Delete</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
